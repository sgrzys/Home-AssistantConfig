VacuumON:
  speech:
      text: OK
  action:
    - service: vacuum.start
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    - service: ais_ai_service.say_it
      data_template:
        text: "OK. Zaczynam odkurzać"
VacuumOFF:
