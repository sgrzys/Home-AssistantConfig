  action:
    - service: vacuum.stop
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    - service: ais_ai_service.say_it
      data_template:
        text: "OK. Wyłaczam odkurzacz"
VacuumRTB:
  speech:
      text: OK
  action:
