VacuumRemoteOn:
  speech:
      text: OK
  action:
    - service: vacuum.xiaomi_remote_control_start
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    - service: ais_ai_service.say_it
      data_template:
        text: "OK. Teraz możesz nim sterować."
VacuumRemoteForward:
  speech:
      text: OK
  action:
    - service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        velocity: 0.2
        duration: 200
    - service: ais_ai_service.say_it
      data_template:
        text: "OK. Pojechał do przodu."
VacuumRemoteOff:
  action:
    - service: vacuum.xiaomi_remote_control_start
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    - service: ais_ai_service.say_it
      data_template:
        text: "Koniec zdalnego sterowania odkurzaczem."
VacuumKitchen:
  sequence:
  - service: vacuum.xiaomi_remote_control_start
  - delay: '00:00:08'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0"
      rotation: "-18"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0"
      rotation: "18"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0"
      rotation: "18"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.xiaomi_remote_control_move
    data:
      velocity: "0.29"
      rotation: "0"
      duration: "5000"
  - delay: '00:00:07'
  - service: vacuum.clean_spot

