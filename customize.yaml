input_text.buttons_nc_remote:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 3
    column_width: 110px
    row_height: 22px
    entities:
    - entity: script.tv_vol_down
      row: 1
      column: 1
      icon: mdi:volume-off
      color: tomato
    - entity: script.tv_prog_up
      label: Program
      icon: mdi:arrow-up
      row: 1
      column: 2
      row_span: 2
      color: silver
    - entity: script.tv_vol_down
      label: Vol-
      icon: mdi:arrow-left
      row: 3
      column: 1
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":23, "Action": 0}'
      label: OK
      row: 3
      column: 2
      row_span: 2
      color: grey
    - entity: script.tv_vol_up
      label: Vol+
      icon: mdi:arrow-right
      row: 3
      column: 3
      row_span: 2
      color: silver
    - entity: script.tv_prog_down
      label: Program
      icon: mdi:arrow-down
      row: 5
      column: 2
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      label: Home
      row: 7
      column: 1
      row_span: 2
      icon: mdi:home
    - entity: script.tv_exit
      label: Back
      row: 7
      column: 3
      row_span: 2
      icon: mdi:backup-restore
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":71, "Action": 1}'
      label: Mic
      row: 7
      column: 2
      row_span: 2
      color: dodgerblue
      color_on: red
      color_off: green
      icon: mdi:microphone-settings
